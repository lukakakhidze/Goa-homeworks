<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სათაური</title>
  <style>
    #main-title {
      text-align: left;
      font-size: 24px;
      font-weight: normal;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="main-title">დააკლიკე ამ სათაურს</h1>

  <script>
    document.getElementById("main-title").addEventListener("click", function () {
      this.style.textAlign = "center";
      this.style.fontSize = "50px";
      this.style.fontWeight = "900";
      this.style.color = "green";
    });
  </script>

</body>
</html>
