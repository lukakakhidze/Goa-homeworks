<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რესპონსიული პარაგრაფი</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            line-height: 1.6;
        }

        p {
            font-size: 2.5vw;
            max-width: 800px;
            margin: auto;
        }

        @media (max-width: 600px) {
            p {
                font-size: 4vw;
            }
        }

        @media (min-width: 1200px) {
            p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <p>
        ეს არის მაგალითი რესპონსიული პარაგრაფისა, რომელიც შეიცავს დაახლოებით ას სიტყვას. მისი შინაარსი არ არის განსაკუთრებული, მაგრამ მიზნად ისახავს ტექსტის ზომის მორგებას სხვადასხვა ზომის ეკრანებზე.
    </p>

</body>
</html>
