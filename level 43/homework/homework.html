<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Table</title>
    <style>
        /* ცხრილის სტილიზაცია */
        table {
            width: 100%;
            border-collapse: collapse; /* საზღვრების შეხება */
            margin-top: 20px;
        }

        /* თაგების სტილიზაცია */
        th, td {
            border: 1px solid #ddd; /* საზღვრების ფერი */
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        /* სათაურების სტილიზაცია */
        th {
            background-color: #2980b9;
            color: white;
            font-size: 18px;
        }

        /* ლუწი რიგებისთვის ფონდის ფერის შეცვლა */
        tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        /* მაუსის წასვლის დროს ფონდის ფერის ცვლილება */
        tr:hover {
            background-color: #bdc3c7;
        }

    </style>
</head>
<body>

    <h2>Employee Information Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>Software Engineer</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Project Manager</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>35</td>
            <td>Designer</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>David</td>
            <td>40</td>
            <td>Product Manager</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>28</td>
            <td>Data Analyst</td>
            <td>Germany</td>
        </tr>
    </table>

</body>
</html>
