<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .hello-world {
            color: white;  /* ტექსტის ფერი */
            background-color: #4CAF50;  /* ფონი */
            padding: 20px 40px;  /* პადინგები (ზედა/ქვემოთ: 20px, მარცხენა/მარჯვნიდან: 40px) */
            margin: 10px 30px;  /* მარჯინები (ზედა/ქვემოთ: 10px, მარცხენა/მარჯვნიდან: 30px) */
            border: 5px solid #000;  /* ბორდერი */
            font-size: 20px;  /* ფონტის ზომა */
        }
    </style>
</head>
<body>

    <div class="hello-world">Hello World</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Circles</title>
    <style>
        .circle {
            width: 100px;  /* სიგანე */
            height: 100px;  /* სიმაღლე */
            border-radius: 50%;  /* რაუნდი */
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="circle red"></div>
    <div class="circle green"></div>
    <div class="circle blue"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Border</title>
    <style>
        .image-container {
            border-left: 5px solid #000;  /* მარცხენა ბორდერი */
            border-bottom: 5px solid #000;  /* ქვემოთ ბორდერი */
            width: 300px;  /* სიგანე */
            height: 200px;  /* სიმაღლე */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* სურათის მასშტაბირება */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
    </div>

</body>
</html>
