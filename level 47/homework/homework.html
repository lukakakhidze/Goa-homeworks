<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Target</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .target {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient( 
                red 0deg 45deg,
                yellow 45deg 90deg,
                green 90deg 135deg,
                blue 135deg 180deg,
                black 180deg 225deg,
                yellow 225deg 270deg,
                green 270deg 315deg,
                red 315deg 360deg
            );
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .circle:nth-child(2) {
            width: 80%;
            height: 80%;
            background-color: red;
        }

        .circle:nth-child(3) {
            width: 60%;
            height: 60%;
            background-color: yellow;
        }

        .circle:nth-child(4) {
            width: 40%;
            height: 40%;
            background-color: green;
        }

        .circle:nth-child(5) {
            width: 20%;
            height: 20%;
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="target">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

</body>
</html>


<!--N2-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree with Apples</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5e5;
        }

        .tree {
            position: relative;
            width: 150px;
            height: 300px;
        }

        /* Tree trunk */
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 40px;
            height: 100px;
            background-color: #8B4513; /* Brown color */
            transform: translateX(-50%);
        }

        /* Tree foliage */
        .foliage {
            position: absolute;
            bottom: 100px;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: #228B22; /* Green color */
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* Apples */
        .apple {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }

        /* Positioning apples randomly on the foliage */
        .apple1 { top: 30px; left: 50px; }
        .apple2 { top: 60px; left: 130px; }
        .apple3 { top: 90px; left: 70px; }
        .apple4 { top: 50px; left: 120px; }
        .apple5 { top: 120px; left: 80px; }

    </style>
</head>
<body>

<div class="tree">
    <!-- Tree Trunk -->
    <div class="trunk"></div>
    
    <!-- Tree Foliage -->
    <div class="foliage">
        <!-- Apples -->
        <div class="apple apple1"></div>
        <div class="apple apple2"></div>
        <div class="apple apple3"></div>
        <div class="apple apple4"></div>
        <div class="apple apple5"></div>
    </div>
</div>

</body>
</html>
