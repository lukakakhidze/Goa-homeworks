<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codewars Challenges</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Codewars Challenges</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      
      <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-purple-700">How good are you really?</h2>
        <p class="text-gray-600 mt-2">Return true if your score is better than class average.</p>
        <a href="https://www.codewars.com/kata/5601409514fc93442500010b" target="_blank" class="inline-block mt-4 text-purple-600 hover:underline">Solve ➜</a>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-purple-700">Count Positives / Sum Negatives</h2>
        <p class="text-gray-600 mt-2">Return count of positives and sum of negatives.</p>
        <a href="https://www.codewars.com/kata/576bb71bbbcf0951d5000044" target="_blank" class="inline-block mt-4 text-purple-600 hover:underline">Solve ➜</a>
      </div>

    </div>
  </div>
</body>
</html>
