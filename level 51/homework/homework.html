<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Faces</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
      justify-content: center;
    }

    .dice {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 10px;
      position: relative;
    }

    .dot {
      width: 16px;
      height: 16px;
      background: black;
      border-radius: 50%;
      place-self: center;
    }


    .face-1 .dot:nth-child(5) {
      grid-area: 2 / 2;
    }

    .face-2 .dot:nth-child(1) {
      grid-area: 1 / 1;
    }
    .face-2 .dot:nth-child(2) {
      grid-area: 3 / 3;
    }

    .face-3 .dot:nth-child(1) {
      grid-area: 1 / 1;
    }
    .face-3 .dot:nth-child(2) {
      grid-area: 2 / 2;
    }
    .face-3 .dot:nth-child(3) {
      grid-area: 3 / 3;
    }

    .face-4 .dot:nth-child(1) {
      grid-area: 1 / 1;
    }
    .face-4 .dot:nth-child(2) {
      grid-area: 1 / 3;
    }
    .face-4 .dot:nth-child(3) {
      grid-area: 3 / 1;
    }
    .face-4 .dot:nth-child(4) {
      grid-area: 3 / 3;
    }

    .face-5 .dot:nth-child(1) {
      grid-area: 1 / 1;
    }
    .face-5 .dot:nth-child(2) {
      grid-area: 1 / 3;
    }
    .face-5 .dot:nth-child(3) {
      grid-area: 2 / 2;
    }
    .face-5 .dot:nth-child(4) {
      grid-area: 3 / 1;
    }
    .face-5 .dot:nth-child(5) {
      grid-area: 3 / 3;
    }

    .face-6 .dot:nth-child(1) {
      grid-area: 1 / 1;
    }
    .face-6 .dot:nth-child(2) {
      grid-area: 2 / 1;
    }
    .face-6 .dot:nth-child(3) {
      grid-area: 3 / 1;
    }
    .face-6 .dot:nth-child(4) {
      grid-area: 1 / 3;
    }
    .face-6 .dot:nth-child(5) {
      grid-area: 2 / 3;
    }
    .face-6 .dot:nth-child(6) {
      grid-area: 3 / 3;
    }

  </style>
</head>
<body>

  <div class="dice face-1">
    <div class="dot"></div>
  </div>

  <div class="dice face-2">
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="dice face-3">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="dice face-4">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="dice face-5">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="dice face-6">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .face {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      position: absolute;
    }

    .face1 { top: 100px; left: 100px; }
    .face2 { top: 0; left: 100px; }
    .face3 { top: 100px; left: 0; }
    .face4 { top: 100px; left: 200px; }
    .face5 { top: 200px; left: 100px; }
    .face6 { top: 300px; left: 100px; }

    .dot {
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      position: absolute;
    }

    .center     { top: 42%; left: 42%; }
    .top-left   { top: 15%; left: 15%; }
    .top-right  { top: 15%; right: 15%; }
    .bottom-left{ bottom: 15%; left: 15%; }
    .bottom-right{ bottom: 15%; right: 15%; }
    .middle-left{ top: 42%; left: 15%; }
    .middle-right{ top: 42%; right: 15%; }
  </style>
</head>
<body>
  <div class="container">

    <div class="face face1">
      <div class="dot center"></div>
    </div>

    <div class="face face2">
      <div class="dot top-left"></div>
      <div class="dot bottom-right"></div>
    </div>

    <div class="face face3">
      <div class="dot top-left"></div>
      <div class="dot center"></div>
      <div class="dot bottom-right"></div>
    </div>

    <div class="face face4">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>

    <div class="face face5">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot center"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>

    <div class="face face6">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot middle-left"></div>
      <div class="dot middle-right"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>
  </div>
</body>
</html>
