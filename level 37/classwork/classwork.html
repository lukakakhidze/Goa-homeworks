<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის დიზაინი</title>
    <style>
        .center-text {
            text-align: center; /* ტექსტის ცენტრში განლაგება */
            text-decoration: underline; /* ტექსტის ქვედა ხაზი */
            text-transform: uppercase; /* ტექსტის გადაყვანა დიდ ასოებში */
            font-size: 24px;
            font-weight: bold;
            color: darkblue;
        }

        .right-text {
            text-align: right; /* ტექსტის მარჯვენა მხრიდან განლაგება */
            text-decoration: line-through; /* გადახაზული ტექსტი */
            text-transform: lowercase; /* ტექსტის პატარა ასოებად გადაყვანა */
            font-size: 20px;
            color: red;
        }

        .left-text {
            text-align: left; /* ტექსტის მარცხენა მხრიდან განლაგება */
            text-decoration: overline; /* ტექსტის ზემოთ ხაზი */
            text-transform: capitalize; /* პირველი ასო დიდი, დანარჩენი პატარა */
            font-size: 22px;
            color: green;
        }
    </style>
</head>
<body>

    <p class="center-text">ეს არის ცენტრში განლაგებული ტექსტი</p>
    <p class="right-text">ეს არის მარჯვენა მხრიდან განლაგებული ტექსტი</p>
    <p class="left-text">ეს არის მარცხენა მხრიდან განლაგებული ტექსტი</p>

</body>
</html>

    <title>ტექსტის ჩრდილი</title>
    <style>
        .shadow-text {
            font-size: 36px;
            font-weight: bold;
            color: darkblue;
            text-shadow: 3px 3px 5px gray; /* x-offset, y-offset, blur-radius, color */
        }
    </style>
</head>
<body>

    <p class="shadow-text">ჩრდილოვანი ტექსტი</p>

</body>
</html>
