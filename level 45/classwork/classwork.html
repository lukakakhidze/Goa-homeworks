<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>წრიული დივ ბლოკი</title>
    <style>
        #circleDiv {
            width: 300px;
            height: 300px;
            background-color: blue; /* შეგიძლიათ შეცვალოთ სასურველი ფერი */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="circleDiv">წრიული დივი</div>
</body>
</html>


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 250px;
            height: 150px;
            background-color: lightblue;
            border: 5px solid darkblue;
            padding: 20px;
            margin: 30px;
            box-shadow: 5px 5px 10px gray;
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">Box Model ელემენტი</div>
</body>
</html>
