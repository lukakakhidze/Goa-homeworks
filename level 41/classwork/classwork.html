<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლინკები</title>
    <style>
        /* ლინკის საწყისი სტილი */
        a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* კურსორის გადატარების შემდეგ */
        a:hover {
            color: green;
            font-size: 20px;
        }

        /* დაკლიკების შემდეგ */
        a:active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <a href="https://example.com">ლინკი 1</a><br>
    <a href="https://example2.com">ლინკი 2</a><br>
    <a href="https://example3.com">ლინკი 3</a>

</body>
</html>
