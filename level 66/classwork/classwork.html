<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>concStrings ფუნქცია</title>
</head>
<body>
    <h2>კონკატინაციის ფუნქცია</h2>
    <button onclick="concStrings()">გაშვება</button>

    <script>
        function concStrings() {
            let firstInput = prompt("შეიყვანეთ პირველი ტექსტი:");
            let secondInput = prompt("შეიყვანეთ მეორე ტექსტი:");
            let result = firstInput + secondInput;
            console.log("შედეგი:", result);
        }
    </script>
</body>
</html>
